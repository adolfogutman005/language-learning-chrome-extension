<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <!-- Navigation Tabs -->
    <nav class="popup-nav">
      <button class="nav-tab active" data-page="translate">
        <span>🈯</span> Translate & Info
      </button>
      <button class="nav-tab" data-page="feedback">
        <span>✍️</span> Writing Feedback
      </button>
    </nav>

    <!-- Page 1: Translation & Info (current functionality) -->
    <main class="popup-main page" id="translate-page">
      <section class="selected-text-section">
        <div id="selected-text" class="selected-text-placeholder">Select text to get started…</div>
      </section>
      <section class="language-select-section">
        <div class="selector-group">
          <label for="general-language">Info language</label>
          <select id="general-language" name="general-language"></select>
        </div>
        <div class="selector-group">
          <label for="translation-language">Translate to</label>
          <select id="translation-language" name="translation-language"></select>
        </div>
      </section>
      <section class="action-buttons-section">
        <button id="btn-all" class="action-btn"><span>✅</span> All</button>
        <button id="btn-translate" class="action-btn"><span>🈯</span> Translation</button>
        <button id="btn-explain" class="action-btn"><span>📖</span> Explanation</button>
        <button id="btn-synonyms" class="action-btn"><span>🔁</span> Similar Words/Phrases</button>
        <button id="btn-examples" class="action-btn"><span>✍️</span> Examples</button>
        <button id="btn-pronunciation" class="action-btn"><span>🔊</span> Pronunciation</button>
      </section>
      <section class="results-section" id="results">
        <div id="translation-result" class="result-card"></div>
        <div id="explanation-result" class="result-card"></div>
        <div id="synonyms-result" class="result-card"></div>
        <div id="examples-result" class="result-card"></div>
        <div id="pronunciation-result" class="result-card"></div>
      </section>
    </main>

    <!-- Page 2: Writing Feedback (new functionality) -->
    <main class="popup-main page hidden" id="feedback-page">
      <section class="writing-input-section">
        <label for="writing-input">Write something to get feedback:</label>
        <textarea 
          id="writing-input" 
          class="writing-textarea" 
          placeholder="Type your text here..."
          rows="4"
        ></textarea>
      </section>
      <section class="feedback-language-section">
        <div class="selector-group">
          <label for="feedback-language">Language</label>
          <select id="feedback-language" name="feedback-language"></select>
        </div>
      </section>
      <section class="feedback-action-section">
        <button id="btn-get-feedback" class="action-btn primary">
          <span>🔍</span> Get Feedback
        </button>
      </section>
      <section class="feedback-results-section" id="feedback-results">
        <div id="corrected-version" class="feedback-card">
          <h3>✅ Corrected Version</h3>
          <div class="feedback-content"></div>
        </div>
        <div id="natural-version" class="feedback-card">
          <h3>🌟 More Natural Version</h3>
          <div class="feedback-content"></div>
        </div>
        <div id="mistakes-explanation" class="feedback-card">
          <h3>📚 Mistakes & Grammar</h3>
          <div class="feedback-content"></div>
        </div>
        <div id="learning-progress" class="feedback-card">
          <h3>🎯 What You Learned</h3>
          <div class="feedback-content"></div>
        </div>
      </section>
    </main>

    <footer class="popup-footer">
      <span>Made with ❤️ for language learners</span>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
