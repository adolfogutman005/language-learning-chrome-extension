<!DOCTYPE html>
<html>
<head>
  <title>Language Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h2 id="selected-text"></h2>

    <!-- Language Selector -->
    <label for="target-language">Translate to:</label>
    <select id="target-language" name="target-language">
      <option value="es" selected>Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="ar">Arabic</option>
      <!-- add more as needed -->
    </select>

    <!-- Buttons -->
    <div id="buttons">
      <button id="btn-all">✅ All</button>
      <button id="btn-translate">🈯 Translation</button>
      <button id="btn-explain">📖 Explanation</button>
      <button id="btn-synonyms">🔁 Synonyms</button>
      <button id="btn-examples">✍️ Examples</button>
      <button id="btn-pronunciation">🔊 Pronunciation</button>
    </div>

    <!-- Result Sections -->
    <div id="results">
      <div id="translation-result"></div>
      <div id="explanation-result"></div>
      <div id="synonyms-result"></div>
      <div id="examples-result"></div>
      <div id="pronunciation-result"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
