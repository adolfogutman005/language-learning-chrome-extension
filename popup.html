<!DOCTYPE html>
<html>
<head>
  <title>Language Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h2 id="selected-text"></h2>

    <!-- Language Selectors -->
    <div id="language-selectors" style="margin-bottom: 1em;">
      <label for="general-language">Info language:</label>
      <select id="general-language" name="general-language">
        <!-- options will be dynamically added -->
      </select>

      &nbsp;&nbsp;&nbsp;

      <label for="translation-language">Translate to:</label>
      <select id="translation-language" name="translation-language">
        <!-- options will be dynamically added -->
      </select>
    </div>

    <!-- Buttons -->
    <div id="buttons">
      <button id="btn-all">✅ All</button>
      <button id="btn-translate">🈯 Translation</button>
      <button id="btn-explain">📖 Explanation</button>
      <button id="btn-synonyms">🔁 Synonyms</button>
      <button id="btn-examples">✍️ Examples</button>
      <button id="btn-pronunciation">🔊 Pronunciation</button>
    </div>

    <!-- Result Sections -->
    <div id="results">
      <div id="translation-result"></div>
      <div id="explanation-result"></div>
      <div id="synonyms-result"></div>
      <div id="examples-result"></div>
      <div id="pronunciation-result"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
